<div class="container">
  <div *ngIf="otherUser" class="header">
    <h3>{{otherUser.firstName + ' ' + otherUser.lastName}}</h3>
    <p class="subtitle">{{otherUser.email}}</p>
  </div>
  <div class="message-container">

  </div>
  <form class="text-area">
    <mat-form-field appearance="outline">
      <input matInput />
    </mat-form-field>
    <button mat-flat-button><mat-icon>send</mat-icon></button>
  </form>
</div>
