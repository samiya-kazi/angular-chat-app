<mat-card class="card">
  <mat-card-header class="header">
    <mat-icon mat-card-avatar color="primary">face</mat-icon>
    <div class="title">
      <mat-card-title>{{user.firstName + ' ' + user.lastName}}</mat-card-title>
      <mat-card-subtitle class="subtitle">{{user.email}}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-actions>
    <button mat-flat-button><mat-icon>person_add</mat-icon></button>
  </mat-card-actions>
</mat-card>
